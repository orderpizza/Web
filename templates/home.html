<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        #header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 10%;
            background-color: rgb(134, 112, 112);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video-container {
            position: fixed;
            top: 10%;
            width: 100%;
            height: 80%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #input-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 10%;
            background-color: rgb(141, 127, 127);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #logo {
            position: absolute;
            left: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(33, 153, 107, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .prev-button {
            left: 10px;
        }

        .next-button {
            right: 10px;
        }

        #result-number {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="logo">LOGO</div>
        <h1>Welcome to My Website</h1>
    </div>
    <div id="video-container">
        <video controls autoplay>
            <source src="your_video_clip.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button class="nav-button next-button" onclick="goToNext()">Next</button>
        <button class="nav-button prev-button" onclick="goToPrevious()">Previous</button>
        <div id="result-number">1/20</div>
    </div>
    <div id="input-container">
        <input type="text" placeholder="Enter Korean sentence...">
        {% include 'search_form.html' %}
    </div>

    <script>
        function goToPrevious() {
            // Logic to navigate to the previous video
        }

        function goToNext() {
            // Logic to navigate to the next video
        }
    </script>
</body>
</html>
